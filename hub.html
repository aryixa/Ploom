<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #B43E5B;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #B43E5B;
        }
        h1 {
            text-align: center;
        }
        .forum, .chat {
            border-radius: 20px;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background: pink;
        }
        .message-box {
            border-radius: 10px;
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        .btn {
            border-radius: 10px;
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #218838;
        }
        .forum textarea :placeholder-shown{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Community Forum & Chat</h1>
        
        <div class="forum">
            <h2>Forum</h2>
            <p>Discuss topics with the community.</p>
            <textarea class="message-box" placeholder="Start a discussion..."></textarea>
            <button class="btn">Post</button>
        </div>
        
        <div class="chat">
            <h2>Live Chat</h2>
            <p>Chat in real-time with members.</p>
            <textarea class="message-box" placeholder="Type your message..."></textarea>
            <button class="btn">Send</button>
        </div>
    </div>
</body>
</html>
